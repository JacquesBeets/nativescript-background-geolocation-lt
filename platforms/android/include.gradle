// default element

repositories{    
  jcenter()
  flatDir{
    dirs 'src/android/libs'
  }
  // Google dependencies are now hosted at Maven
  maven {
    url 'https://maven.google.com'
  }
}

android { 
    productFlavors {
        "nativescript-background-geolocation" {
            dimension "nativescript-background-geolocation"
        }
    }
}

dependencies {
  def googlePlayServicesVersion = project.hasProperty('googlePlayServicesVersion') ? project.googlePlayServicesVersion : '11.8.0'
  def appCompatV7Version = project.hasProperty('appCompatV7Version') ? project.appCompatV7Version : '26.1.0'

  compile "com.google.android.gms:play-services-location:$googlePlayServicesVersion"
  compile "com.android.support:appcompat-v7:$appCompatV7Version"
  compile 'com.squareup.okhttp3:okhttp:3.8.1'
  compile 'org.greenrobot:eventbus:3.0.0'  
  // logback-android
  compile 'org.slf4j:slf4j-api:1.7.21'
  compile 'com.github.tony19:logback-android-core:1.1.1-6'
  compile('com.github.tony19:logback-android-classic:1.1.1-6') {
    exclude group: 'com.google.android', module: 'android'
  }
}
